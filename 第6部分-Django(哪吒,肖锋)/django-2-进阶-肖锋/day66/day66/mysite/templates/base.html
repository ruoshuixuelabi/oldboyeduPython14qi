<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->

    {% load static %}
    <link href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %}" rel="stylesheet">
{#       /static/bootstrap-3.3.7/css/bootstrap.css #}
    <!-- 当前页面用到的自定义样式 -->
    <link href="{% static 'dashboard.css' %}" rel="stylesheet">


   <link href="{% get_static_prefix %}bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    {#   /static/bootstrap-3.3.7/css/bootstrap.css #}
    <!-- 当前页面用到的自定义样式 -->
    <link href="{% get_static_prefix %}dashboard.css" rel="stylesheet">


    {% block css %}

    {% endblock %}
</head>

<body>

{% include 'nav.html' %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="{% block press_active %}{% endblock %}"><a href="{% url 'press' %}">出版社列表</a></li>
                <li class="{% block book_active %}{% endblock %}"><a href="/book_list/">数据列表</a></li>
                <li class="{% block author_active %}{% endblock %}"><a href="/author_list/">作者列表</a></li>

            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block contenter %}

            {% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'jquery-3.3.1.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7/js/bootstrap.js' %}"></script>


{% block js %}

{% endblock %}
</body>
</html>
