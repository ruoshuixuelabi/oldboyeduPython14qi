<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>6666666</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">好友请求信息</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>请求信息</label>
					<label id="req_content"></label>
				</div>
				<div class="mui-input-row">
					<label>好友备注</label>
					<input type="text" id="remark" class="mui-input-clear" placeholder="给好友起个昵称">
				</div>
				<div class="mui-row">
					**好友备注是为了能能快速的进行语音识别
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" id="acc_btn">同意</button>
					<button type="button" class="mui-btn mui-btn-danger" id="ref_btn">拒绝</button>
				</div>
			</form>
		</div>
	</body>

	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
		var Sdata = null;
		mui.plusReady(function() {
			Sdata = plus.webview.currentWebview();
			console.log(JSON.stringify(Sdata));
			document.getElementById("req_content").innerText=Sdata.req_content;
		})
		
		document.getElementById('acc_btn').addEventListener('tap',function () {
		    mui.post(window.serv+'/acc_req',{
		    		req_id:Sdata._id,
		    		remark:document.getElementById("remark").value
		    	},function(data){
		    		console.log(JSON.stringify(data));
		    	},'json'
		    );    
		})
		
		document.getElementById('ref_btn').addEventListener('tap',function () {
		    mui.post(window.serv+'/ref_req',{
		    		req_id:Sdata._id,
		    		remark:document.getElementById("remark").value
		    	},function(data){
		    		console.log(JSON.stringify(data));
		    	},'json'
		    );    
		})
	</script>

</html>
