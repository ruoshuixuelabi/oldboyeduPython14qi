<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>6666666</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加好友请求</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>请求信息</label>
					<input type="text" id="req_content" class="mui-input-clear" placeholder="向好友打个招呼吧">
				</div>
				<div class="mui-input-row">
					<label>好友备注</label>
					<input type="text" id="remark" class="mui-input-clear" placeholder="给好友起个昵称">
				</div>
				<div class="mui-row">
					**好友备注是为了能能快速的进行语音识别
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" id="send_req">发送请求</button>
					<button type="button" class="mui-btn mui-btn-danger mui-action-back">取消</button>
				</div>
			</form>
		</div>
	</body>

	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
		var Sdata = null;
		mui.plusReady(function() {
			Sdata = plus.webview.currentWebview();
			console.log(JSON.stringify(Sdata));
		})

		document.getElementById('send_req').addEventListener('tap', function() {
			mui.post(window.serv + '/add_req', {
				user_id: Sdata.user_id,
				toy_id: Sdata._id,
				req_content: document.getElementById("req_content").value,
				remark: document.getElementById("remark").value,
				type: Sdata.type
			}, function(data) {
				mui.toast(data.msg);
				mui.back();
			}, 'json');
		})
	</script>

</html>
