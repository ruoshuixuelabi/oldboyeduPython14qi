<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Title</title>
    <style>
        .cover {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 99;
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 200px;
            width: 300px;
            margin-top: -100px;
            margin-left: -150px;
            background-color: white;
            z-index: 100;
        }

        .c1 {
            margin: 40px 0 0 30px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
<button id="add">新增</button>

<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>姓名</th>
        <th>爱好</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>蝇蝇</td>
        <td>用手</td>
        <td>
            <button class="edit">编辑</button>
            <button class="delete">删除</button>
        </td>
    </tr>

    <tr>
        <td>2</td>
        <td>黄袍哥</td>
        <td>吹牛逼</td>
        <td>
            <button class="edit">编辑</button>
            <button class="delete">删除</button>
        </td>
    </tr>
    <tr>
        <td>3</td>
        <td>闷骚哥</td>
        <td>发骚</td>
        <td>
            <button class="edit">编辑</button>
            <button class="delete">删除</button>
        </td>
    </tr>
    <tr>
        <td>4</td>
        <td>签到哥</td>
        <td>签到</td>
        <td>
            <button class="edit">编辑</button>
            <button class="delete">删除</button>
        </td>
    </tr>
    </tbody>
</table>

<!--覆盖层-->
<div class="cover hide"></div>
<!--模态框-->
<div class="modal hide">
    <div class="c1">
        <p>
            <label for="name">姓名：</label>
            <input type="text" id="name">
        </p>
        <p>
            <label for="hobby">爱好：</label>
            <input type="text" id="hobby">
        </p>
        <p>
            <input type="button" id="yes" value="提交">
            <input type="button" id="no" value="取消">
        </p>
    </div>

</div>

<script src="jquery-3.3.1.js"></script>
<script>

    // (函数定义)(参数);
    (function () {
        var flag = null;

        // 显示模态框的函数
        function showModal() {
            $(".cover, .modal").removeClass("hide");
        }

        // 隐藏模态框的函数
        function hideModal() {
            // 隐藏模态框之前 清空input的值
            $("#name,#hobby").val("");
            $(".cover, .modal").addClass("hide");
        }

        // 给新增按钮绑定事件
        $("#add").click(function () {
            showModal();
        });
        // 给模态框中的取消按钮绑定事件
        $("#no").on("click", function () {
            hideModal();
        });

        // 给删除按钮绑定事件
        $("table").on("click", ".delete", function () {
            var $currentTr = $(this).parent().parent();
            // 1. 更新序号
            console.log($currentTr.nextAll());
            $currentTr.nextAll().each(function () {
                console.log(this);
                console.log($(this).children().first().text());
                var currentNum = $(this).children().first().text();
                $(this).children().first().text(currentNum - 1);
            });
            // 2. 删除当前行
            $currentTr.remove();
        });

        // 给模态框的提交按钮绑定事件
        $("#yes").click(function () {
            // 1. 取到用户填写的值
            var name = $("#name").val();
            var hobby = $("#hobby").val();

            // 根据flag的值判断一下，此次操作时新增还是编辑
            if (flag) {
                // 是编辑
                flag.children().eq(1).text(name);
                flag.children().eq(2).text(hobby);
                // 编辑完之后清空flag
                flag = null;
            } else {
                // 是新增
                // 计算下新tr的序号
                var num = $("body tr").length;
                // 2. 创建tr标签
                var trEle = `
            <tr>
                <td>${num}</td>
                <td>${name}</td>
                <td>${hobby}</td>
                <td>
                    <button class="edit">编辑</button>
                    <button class="delete">删除</button>
                </td>
            </tr>
            `;
                // 3. 把创建的tr标签追加到tbody中
                $("tbody").append(trEle);
            }
            // 4. 隐藏模态框
            hideModal();
        });

        // 给编辑按钮绑定事件
        $("table").on("click", ".edit", function () {
            // 1. 弹出模态框
            showModal();
            // 2. 获取当前行的值
            var name = $(this).parent().prev().prev().text();
            var hobby = $(this).parent().prev().text();
            console.log(name, hobby);
            // 3. 填充到模态框的input标签中
            $("#name").val(name);
            $("#hobby").val(hobby);
            flag = $(this).parent().parent();
        })
    })($);

</script>
</body>
</html>
