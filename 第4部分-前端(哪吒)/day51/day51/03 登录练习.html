<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
    <style>
        body {
            background-color: #eeeeee;
        }
        .login-box {
            margin-top: 50px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 login-box">
            <form class="form-horizontal">
                <h2 class="text-center">请登录</h2>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="用户名">
                        <span class="help-block"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                        <span class="help-block"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" id="b1" class="btn btn-block btn-primary">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="jQuery作业/jquery-3.3.1.js"></script>
<script>
    $("#b1").click(function () {
        $("input:not([type='checkbox'])").each(function () {
            // 判断值为不为空
            if ($(this).val().length === 0){
                // 展示错误提示
                var errMsgPrefix = $(this).parent().prev().text();
                $(this).next().text(errMsgPrefix + "不能为空");
                $(this).parent().parent().addClass("has-error");
            }
        });
    });

    // 给输入框绑定获取焦点的事件
    $("input:not([type='checkbox'])").focus(function () {
        // 清空错误提示
        $(this).next().text("");
        // 移除父标签的has-error
        $(this).parent().parent().removeClass("has-error");
    });
</script>
</body>
</html>
