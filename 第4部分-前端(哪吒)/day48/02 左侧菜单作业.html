<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Title</title>
    <style>
        .menu {
            width: 100px;
            border: 1px solid darkgrey;
        }
        .item-title {
            height: 30px;
            line-height: 30px;
            background-color: #449900;
            color: white;
            text-align: center;
            border-bottom: 1px dotted darkgrey;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>

<div class="menu">
    <div class="item">
        <div class="item-title">菜单一</div>
        <div class="item-body hide">
            <div>内容1</div>
            <div>内容2</div>
            <div>内容3</div>
        </div>
    </div>
    <div class="item">
        <div class="item-title">菜单二</div>
        <div class="item-body hide">
            <div>内容1</div>
            <div>内容2</div>
            <div>内容3</div>
        </div>
    </div>
    <div class="item">
        <div class="item-title">菜单三</div>
        <div class="item-body hide">
            <div>内容1</div>
            <div>内容2</div>
            <div>内容3</div>
        </div>
    </div>
</div>
<script src="jquery-3.3.1.min.js"></script>
<!--<script src="jquery-3.3.1.js"></script>-->
<!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>-->
<script>
    var $titleEles = $(".item-title");
    for (var i=0;i<$titleEles.length;i++){
        $titleEles[i].onclick=function () {
            console.log(this);
            // 把我自己的hide移除
            //$(this).next().toggleClass("hide");
            // 把其他的item-body标签 添加上hide
            //$(this).parent().siblings().find(".item-body").addClass("hide");
            $(this).next().toggleClass("hide").parent().siblings().find(".item-body").addClass("hide");
        }
    }

    // $(".item-title").click(function () {
    //     $(this).next().toggleClass("hide").parent().siblings().find(".item-body").addClass("hide");
    // })
</script>
</body>
</html>
