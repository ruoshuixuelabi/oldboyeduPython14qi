<button id="b1">全选</button>
<button id="b2">反选</button>
<button id="b3">取消</button>
<script src="jquery-3.3.1.js"></script>
<script>
    // 全选
    $("#b1").click(function () {
        // 找到所有的checkbox,选中:prop("checked", true)
        $(":checkbox").prop("checked", true);
    });

    $("#b3").click(function () {
        // 找到所有的checkbox,取消选中:prop("checked", false)

        // 找到所有选中的checkbox;

</script>
