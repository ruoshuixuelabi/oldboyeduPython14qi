<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>

<div>
    <i style="color: green" class="fa fa-weixin"></i>
    <i style="color: green" class="fa fa-weixin fa-lg"></i>
    <i style="color: green" class="fa fa-weixin fa-2x"></i>
    <i style="color: green" class="fa fa-weixin fa-3x"></i>
    <i style="color: green" class="fa fa-weixin fa-5x fa-spin"></i>

    <ul class="fa-ul">
        <li><i class="fa-li fa fa-check-square"></i>使用列表类图标</li>
        <li><i class="fa-li fa fa-check-square"></i>轻松的替换</li>
        <li><i class="fa-li fa fa-spinner fa-spin"></i>无序列表</li>
        <li><i class="fa-li fa fa-square"></i>中的默认图标</li>
    </ul>

    <span class="fa-stack fa-lg">
      <i class="fa fa-weixin fa-stack-1x"></i>
      <i class="fa fa-ban fa-stack-2x text-danger"></i>
    </span>

    <button class="btn btn-success"><i class="fa fa-trash"></i> 删除</button>
</div>
</body>
</html>
